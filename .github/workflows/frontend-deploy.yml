name: Frontend Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy Frontend
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # 서버 파일 준비
            mkdir -p /var/www/chat-app/Frontend

            # 로컬에서 Frontend 폴더 전체 압축해서 서버로 보내기
            tar czf frontend.tar.gz -C $GITHUB_WORKSPACE Frontend
            scp -o StrictHostKeyChecking=no frontend.tar.gz ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/chat-app/
            ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
              cd /var/www/chat-app
              tar xzf frontend.tar.gz
              cd Frontend
              npm install
              npm run build
              pm2 restart chat-frontend || pm2 start dist/main.js --name chat-frontend
              rm frontend.tar.gz
            EOF
